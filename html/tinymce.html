<body>
<div style="padding:10px;" class="highed-box-size">
    <div style="font-size:26px; font-weight:100;">TinyMCE Integration Test</div>
    <br/><br/>
    <textarea id="chart-result" class="highed-box-size" style="font-family:monospace;width:100%;height:200px"></textarea>

</div>
</body>

<script>

    tinymce.init({
        selector: "#chart-result",
        plugins: [
            "advlist autolink lists link image charmap print preview anchor",
            "searchreplace visualblocks code fullscreen",
            "insertdatetime media table contextmenu paste",
            "highcharts highchartssvg noneditable"
        ],
        toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
    });

</script>
